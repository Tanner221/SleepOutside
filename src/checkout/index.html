<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Cart</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkoutProcess.js" type="module"></script>
  </head>
  <body>
    <header class="divider"></header>
    <main class="divider">
      <section class="products">
        <h2>Checkout</h2>
        <form action="">
          <fieldset class="formFieldset">
            <legend>Shipping</legend>
            <label for="FistName">First Name</label>
            <input type="text" name="FirstName" required />
            <label for="LastName">Last Name</label>
            <input type="text" name="LastName" required />
            <label for="Street">Street</label>
            <input type="text" name="Street" required />
            <label for="City">City</label>
            <input type="text" name="City" required />
            <label for="State">State</label>
            <input type="text" name="State" required />
            <label for="ZipCode">Zip</label>
            <input type="text" name="ZipCode" required />
          </fieldset>
          <fieldset class="formFieldset" id="payment">
            <legend>Payment</legend>
            <label for="CardNumber">Card Number</label>
            <input type="text" name="CardNumber" required />
            <label for="Expiration">Expiration</label>
            <input type="text" name="Expiration" required />
            <label for="SecurityCode">Security Code</label>
            <input type="text" name="SecurityCode" required />
          </fieldset>
          <fieldset class="formFieldset">
            <legend>Order Summary</legend>
            <div>
              <p>Item Subtotal: </p>
              <p>Shipping Estimate: </p>
              <p>Tax: </p>
              <p>Order Total: </p>
            </div>
          </fieldset>
          <button type="submit">Place Order</button>
        </form>
      </section>
    </main>
    <footer>&copy;NOT a real business</footer>
    <script src="js/cart.js"></script>
  </body>
</html>
