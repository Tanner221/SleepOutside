<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Cart</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkoutProcess.js" type="module"></script>
  </head>
  <body>
    <header class="divider"></header>
    <main class="divider">
      <section class="products">
        <h2>Checkout</h2>
        <form name="checkout">
          <fieldset class="formFieldset">
            <legend>Shipping</legend>
            <label for="fname">First Name</label>
            <input type="text" name="fname" required />
            <label for="lname">Last Name</label>
            <input type="text" name="lname" required />
            <label for="street">Street</label>
            <input type="text" name="street" required />
            <label for="city">City</label>
            <input type="text" name="city" required />
            <label for="state">State</label>
            <input type="text" name="state" required />
            <label for="zip">Zip</label>
            <input type="text" name="zip" required />
          </fieldset>
          <fieldset class="formFieldset" id="payment">
            <legend>Payment</legend>
            <label for="cardNumber">Card Number</label>
            <input type="text" name="cardNumber" required />
            <label for="expiration">Expiration</label>
            <input type="text" name="expiration" required />
            <label for="code">Security Code</label>
            <input type="text" name="code" required />
          </fieldset>
          <fieldset class="formFieldset">
            <legend>Order Summary</legend>
            <div id="OrderSummary">
              <!-- Add content here -->
            </div>
          </fieldset>
          <button id="submitOrder" type="submit">Place Order</button>
        </form>
      </section>
    </main>
    <footer>&copy;NOT a real business</footer>
  </body>
</html>
